<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형 메뉴</title>
   <!-- Font Awesome CDN -->
       
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <style>
    /* 기본 스타일 */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #333;
  color: white;
}

.logo {
  font-size: 24px;
}

.nav-menu ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

.nav-menu li {
  margin: 0 15px;
}

.nav-menu a {
  color: white;
  text-decoration: none;
  font-size: 18px;
}

.menu-icon {
  display: none;
  font-size: 30px;
  cursor: pointer;
}

/* 반응형: 화면 크기가 600px 이하일 때 */
@media (max-width: 600px) {
  .nav-menu {
    display: none; /* 기본적으로 메뉴를 숨김 */
    width: 100%;
    background-color: #333;
    position: absolute;
    top: 50px;
    left: 0;
    padding: 20px 0;
  }

  .nav-menu.active {
    display: block; /* 메뉴가 열리면 보이도록 */
  }

  .nav-menu ul {
    flex-direction: column;
    align-items: center;
  }

  .menu-icon {
    display: block; /* 햄버거 아이콘을 보이게 */
  }
}

  </style>
</head>
<body>

  <header>
    <div class="logo">로고</div>
    <!-- <div class="menu-icon" id="menu-icon">&#9776;</div> -->
      
    <i class="fas fa-bars"></i>
    <nav id="nav-menu" class="nav-menu">
      <ul>
        <li><a href="#">홈</a></li>
        <li><a href="#">서비스</a></li>
        <li><a href="#">연락처</a></li>
      </ul>
    </nav>
  </header>
 
  <script>
    const menuIcon = document.getElementById('menu-icon');
const navMenu = document.getElementById('nav-menu');

menuIcon.addEventListener('click', () => {
  navMenu.classList.toggle('active'); // active 클래스를 토글하여 메뉴 보이기/숨기기
});
  </script>
</body>
</html>
